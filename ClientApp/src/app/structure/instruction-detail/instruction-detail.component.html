<div style="padding:15px">
    <h1 style="text-align: center;color: crimson" class="mb-2">{{instruction?.instructionName || 'No Data'}}</h1>
    <p style="text-align: center;" class="mb-2">{{instruction?.description || 'No Data'}}</p>
    <div class="d-flex flex-column align-items-center">
        <div *ngFor="let step of instruction?.steps;index as i">
            <h3>{{i+1}}: {{step?.stepName || 'No Data'}}</h3>
            <p>{{step?.stepDescription || 'No Data'}}</p>
        </div>
    </div>
</div>
<ng-template [ngIf]="!isAdmin" [ngIfElse]="backadmin">
    <button class="btn btn-primary" routerLink="/table">Back</button>
</ng-template>
<ng-template #backadmin>
    <button class="btn btn-sm btn-warning" routerLink="/admin/instructions">
        Back
    </button>
</ng-template>
