<div *ngIf="tableMode; else create" class="d-flex flex-column ml-3 mt-3">
    <div class="flex-row">
        <input class="mr-sm-2 mb-2" type="search" placeholder="Search" aria-label="Search" #search>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
            (click)="searchInstructions(search.value)">Search</button>
    </div>
    <button class="btn btn-primary" (click)="clearInstruction(); tableMode = false" style="width: 200px">Create</button>
    <div *ngFor="let p of instructions">
        <ng-template class="d-flex flex-row" [ngIf]="instruction?.instructionId != p.instructionId" [ngIfElse]="edit">
            <div>
                <h1 class="card-title" style="word-wrap: break-word"><a class="a_instr" [routerLink]="['/detail', p.instructionId]">{{p.instructionName}}</a></h1>
                <p class="card-text" style="word-wrap: break-word">{{p.description}}</p>
            </div>
            <div class="d-flex flex-row">
                <!-- <button class="btn btn-primary btn-sm mr-2" [routerLink]="['/detail', p.instructionId]">
                    Details
                </button> -->
            </div>
        </ng-template>
    </div>
    <div class="d-flex flex-row">
        <app-pagination></app-pagination>
    </div>
</div>
<ng-template #create>
    <app-instruction-editor></app-instruction-editor>
    <button class="btn btn-primary mr-1" (click)="createInstruction()">
        Save
    </button>
    <button class="btn btn-info" (click)="clearInstruction()">
        Cancel
    </button>
</ng-template>
