<table class="table table-sm mt-4">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    <tr *ngFor="let inst of instructions">
        <td>{{inst.instructionId}}</td>
        <td>{{inst.instructionName}}</td>
        <td>{{inst.description}}</td>
        <td>
            <button class="btn btn-primary btn-sm" [routerLink]="['/detail', inst.instructionId]">
                Details
            </button>
        </td>
    </tr>
</table>
<div class="d-flex flex-row">
    <app-pagination></app-pagination>
</div>
