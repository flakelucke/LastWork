<div class="form-group">
  <label>Name</label>
  <input name="instname" class="form-control" [(ngModel)]="instruction.instructionName" required/>
  <div *ngIf="instname.invalid" class="text-danger">
    Please enter name
  </div>
</div>
<div class="form-group">
  <label>Description</label>
  <textarea name="inst-desc" class="form-control" [(ngModel)]="instruction.description" rows="5" cols="100" required></textarea>
  <div *ngIf="inst-desc.invalid" class="text-danger">
    Please enter description
  </div>
</div>
<div class="form-group">
  <label>Steps</label>
  <div>
    <ul class="list-group">
      <li *ngFor="let s of instruction.steps" class="list-group-item">
        <label>Step name</label>
        <input #step_name="ngModel" name="step_name" class="form-control" 
        [(ngModel)]="s.stepName" required />
        <div *ngIf="step_name.invalid" class="text-danger">
          Please enter name
        </div>
        <label>Step description</label>
        <textarea #step_desc="ngModel" name="step_desc" class="form-control" 
        [(ngModel)]="s.stepDescription"
          required rows="5" cols="100"></textarea>
        <div *ngIf="step_desc.invalid" class="text-danger">
          Please enter description
        </div>
        <button class="btn btn-sm btn-danger mt-1" (click)="deleteStep(s)">Delete step</button>
      </li>
    </ul>
  </div>
  <button class="btn btn-sm btn-primary mt-1" (click)="addStep()">
    Add Step
  </button>
</div>
