<table class="table table-sm mt-4">
  <tr>
      <th>Id</th>
      <th>Email</th>
      <th>Name</th>
  </tr>
  <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.email}}</td>
      <td>{{user.userName}}</td>
      <td>
          <button class="btn btn-primary btn-sm" [routerLink]="['/user', user.id]">
              Details
          </button>
      </td>
  </tr>
</table>
<div class="d-flex flex-row">
  <app-pagination-admin></app-pagination-admin>
</div>
