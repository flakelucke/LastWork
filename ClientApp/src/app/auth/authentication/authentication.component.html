<h4 *ngIf="showError" class="p-2 bg-danger text-white">
    Invalid username or password
</h4>
<div class="container" style="margin-top:20px;">
    <div class="row justify-content-center align-items-center">
        <form novalidate #authForm="ngForm">
            <div class="form-group mt-3">
                <label>Name:</label>
                <input #name="ngModel" name="name" class="form-control" [(ngModel)]="authService.name" required />
                <div *ngIf="name.invalid" class="text-danger">
                    Please enter your user name
                </div>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" #password="ngModel" name="password" class="form-control"
                    [(ngModel)]="authService.password" required />
                <div *ngIf="password.invalid" class="text-danger">
                    Please enter your password
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div class="text-center pt-2 mr-1">
                    <button class="btn btn-primary" [disabled]="authForm.invalid" (click)="login()">Login</button>
                </div>
                <div class="text-center pt-2">
                    <button class="btn btn-primary" routerLink="/register">Registration</button>
                </div>
            </div>
        </form>
    </div>
</div>
