<h4 *ngIf="showError" class="p-2 bg-danger text-white">
    Invalid username
</h4>
<form novalidate #authForm="ngForm">
    <div class="form-group">
        <label>Email:</label>
        <input #email="ngModel" name="email" class="form-control" [(ngModel)]="regService.email" required />
        <div *ngIf="email.invalid" class="text-danger">
            Please enter your email
        </div>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" #password="ngModel" name="password" class="form-control"
            [(ngModel)]="regService.password" required />
        <div *ngIf="password.invalid" class="text-danger">
            Please enter your password
        </div>
    </div>
    <div class="form-group mt-2">
        <h3>After registration confim your email</h3>
    </div>
    <label>sulisi02KOLYA@</label>
    <div class="d-flex flex-row justify-content-center">
        <div class="text-center pt-2 mr-1">
            <button class="btn btn-primary" [disabled]="authForm.invalid" routerLink="/register"
                (click)="registration()">Registration</button>
        </div>
        <div class="text-center pt-2">
            <button class="btn btn-primary" routerLink="/login">Cancel</button>
        </div>
    </div>
</form>
