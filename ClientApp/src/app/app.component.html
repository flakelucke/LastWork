<table class="table table-sm table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Step</th>
    </tr>
    <tr *ngFor="let inst of instructions">
        <td>{{inst.instructionId}}</td>
        <td>{{inst.instructionName}}</td>
        <td>{{inst.description}}</td>
        <td>{{inst.steps?.length || 'None'}}</td>
    </tr>
</table>
